<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="./libraries/bootstrap.min.css">
    </head>
    <body>

        <div id="messages"></div>

        <div class="container container-fluid">
            <div class="panel panel-default">
                <div class="panel-heading">
                    LIVE
                    <label for="playerWidth">Width:</label> <input name="playerWidth" id="playerWidth" type="text" placeholder="300" size="3" maxlength="3" value="200" onchange="doChangePlayerWidth(this)" />
                    <label for="playerHeight">Height:</label> <input name="playerHeight" id="playerHeight" type="text" placeholder="300" size="3" maxlength="3" value="200" onchange="doChangePlayerHeight(this)" />
                    <button class="btn btn-default" id="stopPlayer1" onclick="doStopCamera(this)">Stop 1</button>
                    <button class="btn btn-default" id="stopPlayer2" onclick="doStopCamera(this)">Stop 2</button>
                    <button class="btn btn-default" id="stopPlayer3" onclick="doStopCamera(this)">Stop 3</button>
                    <button class="btn btn-default" id="startStopAllCameras" onclick="doStartStopAllCameras(this)">Stream All</button>
                    <button class="btn btn-default" id="playPauseAllPlayers" onclick="doPlayPauseAllPlayers(this)" disabled>Play All</button>
                    <button class="btn btn-default" id="showHideAllPlayers" onclick="doShowHideAllPlayers(this)">Show All</button>
                </div>
                <div class="panel-body">
                    <video id="player1"></video>
                    <video id="player2"></video>
                    <video id="player3"></video>
                </div>
            </div>
        </div>

        <div class="container container-fluid">
            <div class="panel panel-default">
                <div class="panel-heading">
                    Photos Just Captured
                    <label for="photoWidth">Width:</label> <input name="photoWidth" id="photoWidth" type="text" placeholder="300" size="3" maxlength="3" value="50" onchange="doChangePhotoWidth(this)" />
                    <label for="photoHeight">Height:</label> <input name="photoHeight" id="photoHeight" type="text" placeholder="300" size="3" maxlength="3" value="50" onchange="doChangePhotoHeight(this)" />
                    <button class="btn btn-default" id="snapAllPhotos" onclick="doSnapAllPhotos(this)">Snap All</button>
                    <button class="btn btn-default" id="snapAllPhotosContinuous" onclick="doSnapAllPhotosContinuous(this)">Snap All Continuous</button>
                    <button class="btn btn-default" id="stopSnapAllPhotosContinuous" onclick="doStopSnapAllPhotosContinuous(this)">Stop Continuous</button>
                    <label for="photoDispWidth">DispWidth:</label> <input name="photoDispWidth" id="photoDispWidth" type="text" placeholder="300" size="3" maxlength="3" value="300" onchange="doChangeDispPhotoWidth(this)" />
                    <label for="photoDispHeight">DispHeight:</label> <input name="photoDispHeight" id="photoDispHeight" type="text" placeholder="300" size="3" maxlength="3" value="300" onchange="doChangeDispPhotoHeight(this)" />
                </div>
                <div class="panel-body">
                    <div class="row">
                        <canvas id="photoCanvas1"></canvas>
                        <canvas id="photoCanvas2"></canvas>
                        <canvas id="photoCanvas3"></canvas>
                    </div>
                    <div class="row">
                        <canvas id="photoDispCanvas1" width="100" height="100"></canvas>
                        <canvas id="photoDispCanvas2" width="100" height="100"></canvas>
                        <canvas id="photoDispCanvas3" width="100" height="100"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <div class="container container-fluid">
            <div class="panel panel-default">
                <div class="panel-heading">
                    Gallery
                    <button class="btn btn-default" id="showPrevImageFromGallery" onclick="doShowNextPrevImageFromGallery(this)">Prev</button>
                    <button class="btn btn-default" id="showNextImageFromGallery" onclick="doShowNextPrevImageFromGallery(this)">Next</button>
                    <span id="generatedCategoryButtons"></span>
                </div>
                <div class="panel-body">
                    <div>
                        <div id="categories1"></div>
                        <canvas id="galleryDispCanvas1" width="300" height="300"></canvas>
                    </div>
                    <div>
                        <div id="categories2"></div>
                        <canvas id="galleryDispCanvas2" width="300" height="300"></canvas>
                    </div>
                    <div>
                        <div id="categories3"></div>
                        <canvas id="galleryDispCanvas3" width="300" height="300"></canvas>
                    </div>
                </div>
            </div>
        </div>

    </body>
    <script src="./libraries/filesaver.js"></script>
    <script src="messages.js"></script>
    <script src="index.js"></script>
    <script src="gallery.funcs.js"></script>
    <script src="generated.label.buttons.js"></script>
    <script src="index.html.event.handlers.js"></script>
</html>
